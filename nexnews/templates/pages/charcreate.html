{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание персонажа</title>
    <link rel="stylesheet" href="{% static 'css/charcreate.css' %}">
</head>
<body>
<div class="charcreate-container">
    <!-- Левая панель: Интерфейс создания персонажа -->
    <div class="creation-panel">
        <h1>Создание персонажа</h1>
        <form id="charcreate-form" class="charcreate-form">
            <!-- Имя и фамилия -->
            <div class="form-group">
                <label for="char-first-name">Имя:</label>
                <input type="text" id="char-first-name" name="char-first-name" required placeholder="Введите имя">
            </div>
            <div class="form-group">
                <label for="char-last-name">Фамилия:</label>
                <input type="text" id="char-last-name" name="char-last-name" required placeholder="Введите фамилию">
            </div>
            <!-- Выбор пола -->
            <div class="form-group">
                <label for="char-gender">Пол:</label>
                <select id="char-gender" name="char-gender" required>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>
            </div>
            <!-- Вкладки для настройки внешности -->
            <div class="tabs">
                <button type="button" class="tab-button active" data-tab="hair">Волосы</button>
                <button type="button" class="tab-button" data-tab="eyes">Глаза</button>
                <button type="button" class="tab-button" data-tab="mouth">Рот</button>
                <button type="button" class="tab-button" data-tab="body">Тело</button>
                <button type="button" class="tab-button" data-tab="legs">Ноги</button>
                <button type="button" class="tab-button" data-tab="shoes">Обувь</button>
            </div>
            <!-- Контент вкладок -->
            <div class="tab-content" id="hair">
                <p>Выберите стиль волос:</p>
                <button type="button" class="option-button" data-part="hair" data-value="◉">◉</button>
                <button type="button" class="option-button" data-part="hair" data-value="⚫">⚫</button>
            </div>
            <div class="tab-content" id="eyes" style="display: none;">
                <p>Выберите цвет глаз:</p>
                <button type="button" class="option-button" data-part="eyes" data-value="◐">◐</button>
                <button type="button" class="option-button" data-part="eyes" data-value="◑">◑</button>
            </div>
            <div class="tab-content" id="mouth" style="display: none;">
                <p>Выберите форму рта:</p>
                <button type="button" class="option-button" data-part="mouth" data-value="◡">◡</button>
                <button type="button" class="option-button" data-part="mouth" data-value="◠">◠</button>
            </div>
            <div class="tab-content" id="body" style="display: none;">
                <p>Выберите одежду для тела:</p>
                <button type="button" class="option-button" data-part="body" data-value="▲">▲</button>
                <button type="button" class="option-button" data-part="body" data-value="△">△</button>
            </div>
            <div class="tab-content" id="legs" style="display: none;">
                <p>Выберите штаны:</p>
                <button type="button" class="option-button" data-part="legs" data-value="■">■</button>
                <button type="button" class="option-button" data-part="legs" data-value="□">□</button>
            </div>
            <div class="tab-content" id="shoes" style="display: none;">
                <p>Выберите обувь:</p>
                <button type="button" class="option-button" data-part="shoes" data-value="▼">▼</button>
                <button type="button" class="option-button" data-part="shoes" data-value="▽">▽</button>
            </div>
            <!-- Кнопка "Случайно" -->
            <button type="button" id="randomize-button" class="randomize-button">Случайно</button>
        </form>
    </div>
    <!-- Правая панель: Отображение персонажа -->
    <div class="character-preview">
        <div class="character">
            <!-- Фигуры для персонажа с символами -->
            <div class="hair">
                <span id="hair-symbol">◉</span>
            </div>
            <div class="head">
                <span id="head-symbol">◉</span>
            </div>
            <div class="eyes">
                <span id="eyes-symbol">◐</span>
            </div>
            <div class="mouth">
                <span id="mouth-symbol">◡</span>
            </div>
            <div class="body">
                <span id="body-symbol">▲</span>
            </div>
            <div class="legs">
                <span id="legs-symbol">■</span>
            </div>
            <div class="shoes">
                <span id="shoes-symbol">▼</span>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'scripts/charcreate.js' %}"></script>
</body>
</html>
